<!DOCTYPE html>
<html>
<head>
    <title>Selection Extractor</title>
    <style>
        /* Basic styling for the popup window */
        body { 
            width: 300px; 
            min-height: 100px; /* Gives the box some size */
            padding: 10px; 
            font-family: sans-serif;
        }
        #message { 
            font-size: 14px; 
            white-space: pre-wrap; /* Honors line breaks */
            word-wrap: break-word; /* Prevents overflow */
        }
    </style>
</head>
<body>
    <div id="message">Loading last selection...</div>
    
    <script src="popup.js"></script>
</body>
</html>
